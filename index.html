<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Stats preview card component</title>


</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="bottom">
        <div class="companies"><h2>10k+</h2> <span>Companies</span></div>
        <div class="templates"><h2>314</h2> <span>Templates</span></div>
        <div class="queries"><h2>12M+</h2> <span>Queries</span></div>
      </div>
      
    </div>

    <div class="picture"><img src="images/image-header-desktop.jpg" alt="main"></div>
  </div> 
</body>
</html>
